<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>Clone UI Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">Netflix</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">The Flash</h3>
        <p class="descricao">Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris, mas os efeitos colaterais de seus novos superpoderes representam uma ameaça.</p>
        <div class="botoes">
          <button type="button" role="button" class="botao">assistir agora</button>
          <button type="button" role="button" class="botao">mais informações</button>  
        </div>
      </div>      
    </div>
  </main>
</body>
</html>
